{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Contact Us</h1>
            <p class="text-center">Have questions? We'd love to hear from you.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="contact-form">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contactEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-4 text-center">
            <i class="fas fa-map-marker-alt mb-2"></i>
            <p>123 Street Name, City, Country</p>
        </div>
        <div class="col-lg-4 text-center">
            <i class="fas fa-phone mb-2"></i>
            <p>+1 (555) 123-4567</p>
        </div>
        <div class="col-lg-4 text-center">
            <i class="fas fa-envelope mb-2"></i>
            <p>contact@example.com</p>
        </div>
    </div>

    <div class="row mt-4 justify-content-center mb-5">
        <div class="col-auto">
            <a href="https://twitter.com/" class="btn btn-dark btn-social mx-2">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://facebook.com/" class="btn btn-dark btn-social mx-2">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com/" class="btn btn-dark btn-social mx-2">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}
